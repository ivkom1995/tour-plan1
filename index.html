<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Tour Plan- Hotel Booking</title>
    <link rel="stylesheet" href="sass/swiper-bundle.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="navbar-top">
            <a href="#" class="logo">
                <img src="img/horizontal-logo.svg"
                     alt="Logo: Best Tour Plan"
                     class="logo__image">
            </a>
            <form action="#" class="search navbar__search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="img/search.svg" alt="icon: search">
                </button>
            </form>
            <a href="#" class="user navbar__user">
                <img src="img/user-avatar.png"
                     alt="icon: User avatar"
                     class="user__avatar">
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
            <button class="menu-button navbar-top__menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
        </div>
        <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
        <div class="container">
            <ul class="navbar-menu">
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">All Deals</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Hotels</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Activities</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Restaurants</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Events</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Rodrigues</a>
                </li>
            </ul>
        </div>
    <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>
        <!-- /.breadcrumb -->
<section class="hotel">

    <div class="container">

        <div class="hotel-info">
            <div class="hotel-info__text">
                <div class="hotel-info__wrapper">
                    <div class="star">
                        <img src="img/star.svg"
                             alt="Icon: Star">
                        <img src="img/star.svg"
                             alt="Icon: Star">
                        <img src="img/star.svg"
                             alt="Icon: Star">
                        <img src="img/star.svg"
                             alt="Icon: Star">
                        <img src="img/star.svg"
                             alt="Icon: Star">
                    </div>
                    <!-- star -->
                    <h1 class="hotel-name">grand hilton hotel</h1>
                    <span class="offer hotel-info__offer">flash offer</span>
                </div>
                <!-- /.hotel-info__wrapper -->
                <p class="description">Half-Board / All Inclusive + Complimentary Activities + Child Stays Free</p>
            </div>
            <!-- /.hotel-info__text -->
            <div class="rating hotel-info__rating">
                <span class="rating__text">User Rattings</span>
                <span class="rating__counter">4.5/<span class="rating__under">5</span></span>
            </div>
            <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
            <div class="hotel-grid">
                <div class="slider">
                <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="img/slide.jpg"></div>
                            <div class="swiper-slide"><img src="img/slide2.jpg"></div>
                            <div class="swiper-slide"><img src="img/slide3.jpg"></div>
                            ...
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                </div>
                <!-- /.slider -->
            </div>
            <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->

</section>


</header>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
